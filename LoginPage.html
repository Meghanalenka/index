<script type="text/javascript">
function validate_form(){
var username=document.myform.user.value;
if(username==""){
alert("username cannot be empty");
return false;
}
if(!isNaN(username)){
alert("please enter charcters");
return false;
}
if((username.length<5)||(username.length>30)){
alert("please enter charcters between 5 and 30");
return false;
}
var password=document.myform.mypass.value;
if(password==""){
alert("password cannot be empty");
return false;
}
if((password.length<8) || (password.length>12)){
alert("password should not be less than eight charcters and more than 12 charcters");
return false;
}
var confirm_password = document.myform.confirm.value;
if(confirm_password==""){
alert("confirm password field cannot be empty");
}
if(confirm_password!=password){
alert("confirm password is wrong");
return false;
}
var gender=document.myform.gen.value;
if(!gender){
alert("please check male or female");
return false;
}
var subjects = myform.elements['sub[]'].length;
var subsel = false;
var values;
for(i=0;i<subjects;i++){
if(myform.elements['sub[]'][i].checked){
subsel = true;
break;
}
}
if(!subsel){
alert("selector subjects");
}
document.write('<table><tr><td>'+"Username:"+'</td><td>'+username+'</td></tr></table>');
return false;
}
</script>
</head>
<body>
<div class="box">
